name: Development CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

# åŸºæœ¬çš„ãªæ¨©é™è¨­å®šï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæ¨©é™ãªã—ï¼‰
permissions:
  contents: read
  actions: read

# ä¸¦è¡Œå®Ÿè¡Œåˆ¶å¾¡
concurrency:
  group: develop-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
          components: clippy, rustfmt

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy lints
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build documentation
        run: |
          cargo doc --workspace --no-deps --verbose
          echo "âœ… Documentation built successfully (develop branch - no deployment)"

  foundation-architecture-scan:
    name: Foundation Architecture Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Foundation architecture validation
        run: |
          echo "ğŸ” Foundation Architecture Validation"
          echo "ğŸ“¦ Checking geo_foundation crate structure..."

          # geo_foundation ã®åŸºæœ¬æ§‹é€ ç¢ºèª
          if [ -f "geo_foundation/Cargo.toml" ]; then
            echo "âœ… geo_foundation/Cargo.toml found"
          else
            echo "âŒ geo_foundation/Cargo.toml not found"
            exit 1
          fi

          # Transform error çµ±åˆç¢ºèª
          if grep -r "TransformError" geo_foundation/src/ > /dev/null 2>&1; then
            echo "âœ… TransformError found in geo_foundation"
          else
            echo "âŒ TransformError not found in geo_foundation"
            exit 1
          fi

          # geo_primitives ã§ã®é‡è¤‡ç¢ºèª
          if grep -r "enum TransformError" geo_primitives/src/ > /dev/null 2>&1; then
            echo "âŒ Duplicate TransformError found in geo_primitives"
            exit 1
          else
            echo "âœ… No duplicate TransformError in geo_primitives"
          fi

          echo "âœ… Foundation architecture validation completed"

  check-no-deployment:
    name: Development Branch Status
    runs-on: ubuntu-latest
    needs: [build-test, foundation-architecture-scan]

    steps:
      - name: Development branch notification
        run: |
          echo "ğŸš€ Development CI completed successfully"
          echo "ğŸ“‹ Branch: ${{ github.ref_name }}"
          echo "ğŸ”„ Event: ${{ github.event_name }}"
          echo "â„¹ï¸  No deployment occurs on development branches"
          echo "ğŸ“– Documentation deployment only occurs on the 'main' branch"
          echo "âœ… All development checks passed"
