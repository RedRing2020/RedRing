name: Development CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

# åŸºæœ¬çš„ãªæ¨©é™è¨­å®šï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæ¨©é™ãªã—ï¼‰
permissions:
  contents: read
  actions: read

# ä¸¦è¡Œå®Ÿè¡Œåˆ¶å¾¡
concurrency:
  group: develop-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
          components: clippy, rustfmt

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy lints
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: Build workspace
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build documentation
        run: |
          cargo doc --workspace --no-deps --verbose
          echo "âœ… Documentation built successfully (develop branch - no deployment)"

  foundation-architecture-scan:
    name: Foundation Architecture Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Foundation architecture validation
        run: |
          echo "ğŸ” Foundation Architecture Validation"
          echo "ğŸ“¦ Checking Core/Extension Foundation pattern compliance..."

          # geo_foundation ã®åŸºæœ¬æ§‹é€ ç¢ºèª
          if [ -f "model/geo_foundation/Cargo.toml" ]; then
            echo "âœ… model/geo_foundation/Cargo.toml found"
          else
