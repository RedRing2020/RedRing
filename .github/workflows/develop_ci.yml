            exit 1
          fi

          # TransformError çµ±åˆç¢ºèª
          if grep -r "TransformError" model/geo_foundation/src/ > /dev/null 2>&1; then
            echo "âœ… TransformError found in model/geo_foundation"
          else
            echo "âŒ TransformError not found in model/geo_foundation"
            exit 1
          fi

          # geo_primitives ã§ã®é‡è¤‡ç¢ºèª
          if grep -r "enum TransformError" model/geo_primitives/src/ > /dev/null 2>&1; then
            echo "âŒ Duplicate TransformError found in model/geo_primitives"
            exit 1
          else
            echo "âœ… No duplicate TransformError in geo_primitives"
          fi

          # ç›´æ¥ geo_primitives ã‚¤ãƒ³ãƒãƒ¼ãƒˆã®ç¢ºèªï¼ˆè¨±å¯ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’é™¤ãï¼‰
          echo "ğŸ” Checking for forbidden direct geo_primitives imports..."
          
          # è¨±å¯ã•ã‚Œã‚‹ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼š
          # 1. geo_primitives ã‚¯ãƒ¬ãƒ¼ãƒˆå†…ï¼ˆè‡ªå·±å‚ç…§ï¼‰
          # 2. viewmodel ã‚¯ãƒ¬ãƒ¼ãƒˆï¼ˆModelå±¤ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ï¼‰
          # 3. geo_foundation ã‚¯ãƒ¬ãƒ¼ãƒˆï¼ˆFoundationå±¤ï¼‰
          # 4. geo_io ã‚¯ãƒ¬ãƒ¼ãƒˆï¼ˆI/Oæ“ä½œç”¨ï¼‰
          # 5. ã‚³ãƒ¡ãƒ³ãƒˆå†…ï¼ˆç„¡åŠ¹åŒ–ã•ã‚ŒãŸã‚³ãƒ¼ãƒ‰ï¼‰
          
          # æ¤œç´¢ã—ã¦è¨±å¯ãƒ‘ã‚¿ãƒ¼ãƒ³ã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
          FORBIDDEN_IMPORTS=""
          
          # å„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å€‹åˆ¥ã«ãƒã‚§ãƒƒã‚¯
          for file in $(find . -name "*.rs" -not -path "./model/geo_primitives/*" -not -path "./target/*"); do
            # ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆã•ã‚Œã¦ã„ãªã„ use geo_primitives:: ã‚’æ¤œç´¢
            if grep -q "^[[:space:]]*use geo_primitives::" "$file"; then
              # è¨±å¯ã•ã‚ŒãŸãƒ‘ã‚¹ä»¥å¤–ã®å ´åˆã¯é•å
              if ! echo "$file" | grep -qE "^\./viewmodel/|^\./model/geo_foundation/|^\./model/geo_io/"; then
                if [ -z "$FORBIDDEN_IMPORTS" ]; then
                  FORBIDDEN_IMPORTS="$file"
                else
                  FORBIDDEN_IMPORTS="$FORBIDDEN_IMPORTS\n$file"
                fi
                echo "âŒ Forbidden import in: $file"
                grep -n "use geo_primitives::" "$file"
              fi
            fi
          done
          
          if [ -n "$FORBIDDEN_IMPORTS" ]; then
            echo "âŒ Found forbidden direct geo_primitives imports:"
            echo "$FORBIDDEN_IMPORTS"
            echo "ğŸ’¡ Please use geo_foundation, geo_core, or viewmodel for geo_primitives access"
            exit 1
          else
            echo "âœ… No forbidden direct geo_primitives imports found"
          fi

          echo "âœ… Foundation architecture validation completed"

